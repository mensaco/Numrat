<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numrat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {            
          body{
            margin:0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
          }


         


        }
    </style>
</head>

<body>

    <div class="main p-3" x-data="App()">

        <div class="grid gap-3">
            <div class="text-3xl">Emrat e numrave në gjuhën shqipe</div>
            <i class="mb-3 text-gray-500">Llogarit emrin e numrit të dhënë nga intervali <br>0 - 999999999999999999999999999999999999</i>
            <label class="">Jep një numër natyror:</label>

            <div>
                <input type="text"
                 class="w-full md:w-[23rem] p-1 text-lg border border-gray-300 text-gray-700 bg-gray-50 min-w-60" x-model="inputNumber" size="36"
                    maxlength="36" 
                    pattern="[0-9]{0,36}"
                    placeholder="shtype numrin tënd këtu" 
                    :class="inputNumber.match(/\D/g) ? 'text-red-700':''">

                    <div>
                        <i class="text-red-700 font-semibold" x-show="inputNumber.match(/\D/g)">Shenjat jonumërore nuk mund të përpunohen</i>
                        &nbsp;</div>
            </div>


            <div>&nbsp;</div>
            <label for="">Emri i numrit të dhënë:</label>
            <div :style="`${ifs()}`" x-text="nr(inputNumber)" class="p-3 bg-gray-100 rounded-lg"></div>
        </div>




    </div>



    <!-- Alpine Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js" defer></script>
    <!-- Alpine Core -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <script src="/js/index.alpine.js"></script>

</body>

</html>
